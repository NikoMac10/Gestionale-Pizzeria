<div class="row d-flex justify-content-around mt-5">
	<button type="button" class="btn btn-danger"  (click)="indietro()"> <- Indietro</button>
	<button type="button" class="btn btn-success"  (click)="router.navigate(['/signup'])"> Crea nuovo utente</button>
</div>
<div class="row d-flex justify-content-around mt-4">
	<h3>{{ time | date: 'hh:mm:ss a' }}</h3>
	<h3>Cassiere: {{us.get_username()}}</h3>
</div>

<div class="col-12 mt-4"><h3>Camerieri:</h3>
	<div class="list-group" id="list-tab" role="tablist"> 
		<div class="list-group" >
			<div *ngFor="let message of messages" >
				<button type="button" *ngIf="message.booleano ; else loggedOut" class="list-group-item list-group-item-action 
				d-flex justify-content-between align-items-center active" (click)="utente_premuto(message._id);">
					<span class="px-2"> Username: <span class="h6">{{message.username}}</span> </span>
					<span class="px-2"> Nome Cognome: <span class="h6">{{message.nome}} {{message.cognome}}</span> </span>
					<button type="button" class="btn btn-danger px-2"  (click)="elimina_utente(message._id); $event.stopPropagation();"> Elimina</button>
				</button> 
				<ng-template #loggedOut>
				<button type="button" class="list-group-item list-group-item-action d-flex justify-content-between 
				align-items-center" (click)="utente_premuto(message._id);">
					<span class="px-2"> Username: <span class="h6">{{message.username}}</span> </span>
					<span class="px-2"> Nome Cognome: <span class="h6">{{message.nome}} {{message.cognome}}</span> </span>
					<button type="button" class="btn btn-danger px-2"  (click)="elimina_utente(message._id); $event.stopPropagation();"> Elimina</button>
				</button>	 
				</ng-template>
			</div>
		</div>
	</div>
</div>
