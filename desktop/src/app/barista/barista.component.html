

<div class="row d-flex justify-content-around mt-4">
	<button type="button" class="btn btn-danger ml-5 btn-lg " (click)="logout()">Logout</button>
	<h3>{{ time | date: 'hh:mm:ss a' }}</h3>
	<h3>Barista: {{us.get_username()}}</h3>
</div>
<div *ngIf="tavolo" class="row d-flex justify-content-around mt-4">
	<h3>Ora ordine: {{ ora_ordine | date: 'hh:mm:ss a' }}</h3>
	<h3>Tavolo: {{tavolo}}</h3>
</div>

<div class="col-12">
	<div *ngIf="errmessage" class="alert alert-danger mt-4 mb-0" role="alert">
			Ops: {{errmessage}}
	</div>
</div>

<div class="col-12">
	<div *ngIf="posmessage" class="alert alert-success mt-4 mb-0" role="alert">
			{{posmessage}}
	</div>
</div>

<div class="list-group mt-4" id="list-tab" role="tablist">
	<div class="list-group ">
		<div *ngFor="let message of messages" class="card" style="margin: 5px" > 
			<li class="list-group-item d-flex justify-content-between align-items-center">
				<div class="ml-1"> 
					<h3>{{message.nome_prodotto}}</h3> 
				</div> 
				<div class="mr-1"> 
					<h5><span *ngFor="let aggiunte of message.aggiunte"class="badge badge-success ml-1">{{aggiunte}}</span></h5>
				</div> 
			</li>
		</div>
	</div>
</div>

<div class="row d-flex justify-content-center mt-3"> 
	<button type="button" [hidden]="messages[0]==undefined" class="btn btn-warning btn-lg" (click)="bibite_pronte()">Bibite Pronte </button>
</div>
